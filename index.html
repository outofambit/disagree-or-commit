<!DOCTYPE html>

<head>
  <title>surprise and</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="phrase" aria-live="polite" aria-atomic="true">
    <span id="disagree" class="clickableWord" role="button" tabindex="0"
      >disagree</span
    >
    and
    <span id="commit" class="clickableWord" role="button" tabindex="0"
      >commit</span
    >
  </div>
  <script>
    const run = () => {
      // stole from MDN
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
      }

      const disagreeReplacements = [
        "disappoint",
        "deter",
        "depress",
        "distract",
        "desire",
        "disentangle",
        "delouse",
        "drag it out",
        "don't worry",
        "dig in"
      ];

      const commitReplacements = [
        "comply",
        "contradict",
        "co-opt",
        "create",
        "co-regulate",
        "crush",
        "cuddle",
        "crave disagreement",
        "collate",
        "carve up"
      ];

      const disagreeClickHandler = function (element, event) {
        const newWordIndex = getRandomIntInclusive(
          0,
          disagreeReplacements.length - 1
        );
        document.getElementById("commit").textContent = "commit";
        document.getElementById("disagree").textContent =
          disagreeReplacements[newWordIndex];
      };
      document
        .getElementById("disagree")
        .addEventListener("click", disagreeClickHandler);

      const commitClickHandler = function (element, event) {
        const newWordIndex = getRandomIntInclusive(
          0,
          commitReplacements.length - 1
        );
        document.getElementById("disagree").textContent = "disagree";
        document.getElementById("commit").textContent =
          commitReplacements[newWordIndex];
      };
      document
        .getElementById("commit")
        .addEventListener("click", commitClickHandler);
    };

    run();
  </script>
</body>
